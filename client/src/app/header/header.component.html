<mat-toolbar>
    <div class='toolbar-item hide'>
        <button mat-icon-button [matMenuTriggerFor]='menu'>
            <mat-icon>
                menu
            </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink='/'>Home</button>
            <button mat-menu-item routerLink='/bio'>About Me</button>
            <button mat-menu-item routerLink='/contact'>Contact</button>
        </mat-menu>
    </div>
    <div class='show row'>
        <button mat-button routerLink='/'>Home</button>
        <button mat-button routerLink='/bio'>Bio</button>
        <button mat-button routerLink='/contact'>Contact</button>
    </div>
    <div class='toolbar-item spacer'></div>
    <div class='toolbar-item'>
        <button color='accent' mat-icon-button routerLink='/'>
            <mat-icon svgIcon='sohn_logo' color='primary'></mat-icon>
        </button>
    </div>
</mat-toolbar>
